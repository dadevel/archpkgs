name: CI
permissions:
  contents: write
  packages: write
'on':
  push:
    branches:
    - main
  schedule:
  - cron: 0 3 * * *
jobs:
  build-container:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Build and push container
      run: ./build-container.sh
      env:
        GITHUB_USER: dadevel
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  deploy-pages:
    runs-on: ubuntu-20.04
    needs:
    - package-acltoolkit
    - package-adidnsdump
    - package-aquatone
    - package-asnmap
    - package-azurehound
    - package-bloodhound
    - package-bloodhound-python
    - package-certipy
    - package-certipy-bloodhound
    - package-coercer
    - package-dnsx
    - package-donpapi
    - package-evil-winrm
    - package-ffuf
    - package-gmsadumper
    - package-gobuster
    - package-gowitness
    - package-httpx
    - package-impacket
    - package-kerbrute
    - package-krbrelayx
    - package-lapsdumper
    - package-ldapnomnom
    - package-legba
    - package-manspider
    - package-mapcidr
    - package-masscan
    - package-massdns
    - package-max
    - package-mitm6
    - package-msldap
    - package-name-that-hash
    - package-netexec
    - package-nuclei
    - package-peas
    - package-pkinittools
    - package-pretender
    - package-prox-ez
    - package-pypykatz
    - package-pywhisker
    - package-responder
    - package-roadtools
    - package-roadtools-hybrid
    - package-servicedetector
    - package-shuffledns
    - package-subfinder
    - package-tlsx
    - package-trevorspray
    concurrency: ci-${{ github.ref }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        path: ./artifacts
    - name: Create repository
      run: ./build-repo.sh
    - name: Deploy pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        force_orphan: true
        user_name: github-actions[bot]
        user_email: github-actions[bot]@users.noreply.github.com
  package-acltoolkit:
    runs-on: ubuntu-20.04
    needs:
    - build-container
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Build package
      run: ./build-package.sh acltoolkit
    - name: Upload package
      uses: actions/upload-artifact@v3
      with:
        name: package-acltoolkit
        path: ./acltoolkit/*.pkg.tar.zst
        retention-days: 1
        if-no-files-found: error
  package-adidnsdump:
    runs-on: ubuntu-20.04
    needs:
    - build-container
    steps:
    - name: Checkout
